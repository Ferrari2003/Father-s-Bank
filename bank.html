<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Let's get some , 
            <span class="font-size:10em font-bold text-purple-700">Moooney!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-red-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdra</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Blance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>
        <!-- Depsit and Withdra -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input id="deposit-field"  class="w-9/12 block mb-2 px-3" type="text" name="" placeholder="$ Aomunt you want to Deposit"> 
                
                    <button id="btn-deposit" class="bg-violet-700 px-8 py-3 font-medium italic text-white hover:bg-sky-700 rounded-lg ">Deposit<button>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="$ Aomunt you want to Withdra"> 
                
                    <button id="btn-withdra" class="bg-rose-700 px-8 py-3 font-medium italic text-white hover:bg-green-500 rounded-xl ">Withdra<button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
</body>
</html>
